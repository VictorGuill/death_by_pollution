<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>GAME</title>
    <link rel='stylesheet' href='../style/game2.css'>
</head>

<body onload="randomPiece()">

    <div id='map' class="droppable">
        <div id='start'><img src='../media/game2/house_nobg_notrack.gif' alt='gif' width="80px" height="80px"></div>
        <div id='end'>END</div>
    </div>

    <div id="lateral">
        <div id="pieces">
            <div>
                <img id="piece" width="60px" height="60px" />
            </div>
            <div>
                <img id="piece2" width="60px" height="60px" />
            </div>
            <div>
                <img id="piece3" width="60px" height="60px" />
            </div>
        </div>
        <div id="button">
            <button onclick="randomPiece()">
                <img src="../media/game2/reload_white.png" width="60px" height="60px">
            </button>
        </div>
    </div>

    <script src='../js/objects.js'></script>
    <script src="../js/pieces.js"></script>
    <script src="../js/DragDrop.js"></script>

</body>

</html>
