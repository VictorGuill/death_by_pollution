<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAIN TRACK</title>
  <link rel="stylesheet" href="../style/juego2.css" />
  <link rel='shortcut icon' href='../media/game2/objects/house2.gif' type='image/x-icon'>
</head>

<body>
  <div id="map"></div>
  <div id='tools'>
    <div id="items_picker"></div>
    <div id="button">
      <button>
        <img src="../media/game2/reload_white.png" width="60px" height="60px">
      </button>
    </div>
    <div id='button2'>
      <button>CHECK TRACK</button>
    </div>
    <div id='numPieces'></div>
    <div id="timer"></div>
  </div>

  <script src="../js/game2/main.js" type="module"></script>
  <script type="text/javascript">
    var timeoutHandle;
    function countdown(minutes, seconds) {
      function tick() {
        seconds--;
        var counter = document.getElementById("timer");
        counter.innerHTML =
          minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
        if (seconds >= 0) {
          timeoutHandle = setTimeout(tick, 1000);
        } else {
          if (minutes >= 1) {
            // countdown(mins-1);
            setTimeout(function () {
              countdown(minutes - 1, 59);
            }, 1000);
          }
        }
        if (minutes === 0 && seconds === 0) {
          GameOver();
        }
      }
      tick();
    }

    countdown(2, 00);

    function GameOver() {
      alert('YOU LOSE!');
      clearInterval(timeoutHandle);
    }
  </script>
</body>

</html>
