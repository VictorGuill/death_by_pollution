<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <link rel="stylesheet" href="/tercers/boostrap5/bootstrap.min.css" />
    <script src="/tercers/boostrap5/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style/colores.css" />
    <link rel="stylesheet" href="./style/landing.css" />
  </head>

  <body>
    <nav
      id="landing_nav"
      class="navbar navbar-expand-lg navbar-dark p-3"
      id="headerNav"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-block d-lg-none" href="#">
          <img src="/media/icons/logo.svg" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 fs-5" href="/pages/about.html"
                >About us</a
              >
            </li>
            <li class="nav-item d-none d-lg-block">
              <a id="logo" class="nav-link mx-2" href="/index.html">
                <img src="/media/icons/logo.svg" height="30" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 fs-5" href="/pages/gamesMenu.html"
                >Games</a
              >
            </li>
            <ul id="navRightItems" class="navbar-nav">
              <li class="nav-item mx-2">
                <a id="languageIcon" class="nav-link h5">
                  <img src="/media/icons/globe.svg" height="23" />
                </a>
              </li>
              <li class="mx-2">
                <a id="loginIcon" class="nav-link h5" onclick="loginPanel()">
                  <img src="/media/icons/login.svg" height="23"
                /></a>
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>

    <div id="loginPanel">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              id="loginCard"
              class="card shadow-2-strong"
              style="border-radius: 1rem"
            >
              <div id="closePanel" onclick="closeLoginPanel()">❌</div>
              <div class="card-body p-5 pb-4 text-center">
                <h3 class="mb-5">login</h3>

                <div class="mb-4">
                  <input type="text" placeholder="Nombre" />
                </div>

                <div class="mb-5">
                  <input type="password" placeholder="contraseña" />
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  ACEPTAR
                </button>

                <h5 class="mt-5 mb-0" onclick="showRegisterPanel()">
                  create account
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="registerPanel">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              id="loginCard"
              class="card shadow-2-strong"
              style="border-radius: 1rem"
            >
              <div id="closePanel" onclick="closeRegisterPanel()">❌</div>
              <div class="card-body p-5 pb-4 text-center">
                <h3 class="mb-5">login</h3>

                <div class="mb-4">
                  <input type="text" placeholder="Nombre" />
                </div>

                <div class="mb-4">
                  <input type="password" placeholder="contraseña" />
                </div>

                <div class="mb-5">
                  <input type="password" placeholder="repite contraseña" />
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  ACEPTAR
                </button>

                <h5 class="mt-5 mb-0" onclick="showLoginPanel()">login</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="scroll-container">
      <div id="start" class="scroll-area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-8 text-start">
              <p id="claim">
                TEXTO SUPER <br />
                <span> IMPACTANTE </span><br />MODERNO<br />
                OU YEASSS...
              </p>
              <div><a id="aboutBtn" href="#about">SABER MÁS ⬇</a></div>
            </div>
            <div class="col-4">
              <img src="./media/fotoVentanaAvion.png" alt="Ventana avion" />
            </div>
          </div>
        </div>
      </div>
      <div id="about" class="scroll-area">2</div>
      <div id="services" class="scroll-area">3</div>
      <div id="footer" class="scroll-area">4</div>
    </div>

    <a id="goStartBtn" href="#start">
      <div>⬆</div>
    </a>

    <script src="./js/landing.js"></script>
  </body>
</html>
