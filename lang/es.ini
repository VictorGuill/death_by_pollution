;LANDING
whatis="Què és Eco Travelling?"
ecoTravelling="Eco travel engloba todas las variantes del ecoturismo y el viaje verde. Así que, ya sean viajes responsables, turismo sostenible, turismo ético o viajes culturalmente conscientes, todos ellos están bajo el mismo paraguas de viajes ecológicos. En esencia, cualquier que prefiera viajar en verde es un viajero en verde."
ecoTravellingforUs="Por nosotros eco-travelling es la"
ecoTravellingWayTravel="única manera de viajar."

problemTitle="EL PROBLEMA"
oceanTitle="VIAJE POR MAR"
oceanText="La Federación Europea de Transportes y Medio Ambiente encontró en un estudio a escala continental sobre las emisiones de cruceros de lujo que la cantidad de NOx liberada por estos cargueros pesados equivalía al 15% de toda la flota europea de vehículos."
earthTitle="RECORRIDO POR CARRETERA"
earthText="Así mismo, según el Consejo Internacional sobre Transporte Limpio (ICCT), de media, en un viaje largo, un coche con 2 personas emite algo más de CO₂ que si estas dos personas hubieran volado. Y un coche con 3 personas emite de media solo un 15% menos que si los 3 habían hecho el mismo viaje por avión."
airTitle="VIAJE AÉREO"
airText="Estamos descubriendo nuevas y más destinos que nos empujan a viajar más lejos y a contaminar más. Recuerden que, por ejemplo, un vuelo París-Nueva York emite aproximadamente una tonelada de CO₂. Esto es casi todo el 'presupuesto de carbono' anual que una persona tendría que limitarse a luchar contra el cambio climático."


servicesTitle="NUESTRA SOLUCIÓN COMO EMPRESA NEUTRAL EN CARBONO"
service_card1_title="NET 0'S INGENIERÍAS FACTIBLES"
service_card1_body="Conseguimos un equilibrio entre los gases de efecto invernadero puestos en la atmósfera y los extraídos mediante la fabricación de ingeniería y materiales sostenibles."
service_card1_link="DESARROLLAR NUEVAS TECNOLOGÍAS"
service_card2_title="MODELOS DE INFRAESTRUCTURAS SOSTENIBLES"
service_card2_body="Ofrecemos un marco de modelos de viaje sostenibles que pretenden construir puentes más ecológicos entre países como solución al actual aumento de las emisiones de CO₂ al viajar."
service_card2_link="MODELOS DE CONSTRUCCIÓN"
service_card3_title="DISEÑO DE TRANSPORTE<br>DE ALTA TECNOLOGÍA"
service_card3_body="Diseñamos pensando en el futuro. Mejoramos constantemente nuestra tecnología para que podamos ofrecer los mejores cimientos para nuestras soluciones. Nuestro sistema creativo se basa en fases divergentes: la investigación en tecnología y cambio climático es nuestro primer paso."
service_card3_link="GO<br>NET 0"

