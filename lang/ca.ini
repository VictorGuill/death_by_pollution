;LANDING
whatis="Què és Eco Travelling?"
ecoTravelling="Eco travel engloba totes les variants de l'ecoturisme i el viatge verd. Així que, ja siguin viatges responsables, turisme sostenible, turisme ètic o viatges culturalment conscients, tots ells estan sota el mateix paraigua de viatges ecològics. En essència, qualsevol que prefereixi viatjar en verd és un viatger en verd."
ecoTravellingforUs="Per nosaltres eco-travelling és"
ecoTravellingWayTravel="l'única manera de viatjar."

problemTitle="EL PROBLEMA"
oceanTitle="VIATGE PER MAR"
oceanText="La Federació Europea de Transports i Medi Ambient va trobar en un estudi a escala continental sobre les emissions de creuers de luxe que la quantitat de NOx alliberada per aquests vaixells de càrrega pesats equivalia al 15% de tota la flota europea de vehicles."
earthTitle="RECORREGUT PER CARRETERA"
earthText="Així mateix, segons el Consell Internacional sobre Transport Net (ICCT), de mitjana, en un viatge llarg, un cotxe amb 2 persones emet una mica més de CO2 que si aquestes dues persones haguessin volat. I un cotxe amb 3 persones emet de mitjana només un 15% menys que si els 3 havien fet el mateix viatge per avió."
airTitle="VIATGE AERI"
airText="Estem descobrint noves i més destinacions que ens empenyen a viatjar més lluny i a contaminar més. Recordin que, per exemple, un vol París-Nova York emet aproximadament una tona de CO2. Això és gairebé tot el 'pressupost de carboni' anual que una persona hauria de limitar-se a lluitar contra el canvi climàtic."


servicesTitle="LA NOSTRA SOLUCIÓ COM A EMPRESA NEUTRAL EN CARBONI"
service_card1_title="NET 0'S ENGINYERIES FACTIBLES"
service_card1_body="Aconseguim un equilibri entre els gasos d'efecte d'hivernacle posats en l'atmosfera i els extrets mitjançant la fabricació d'enginyeria i materials sostenibles."
service_card1_link="DESENVOLUPAR NOVES TECNOLOGIES"
service_card2_title="MODELS D'INFRAESTRUCTURES SOSTENIBLES"
service_card2_body="Oferim un marc de models de viatge sostenibles que pretenen construir ponts més ecològics entre països com a solució a l'actual augment de les emissions de CO2 en viatjar."
service_card2_link="MODELS DE CONSTRUCCIÓ"
service_card3_title="DISSENY DE TRANSPORT<br>D'ALTA TECNOLOGIA"
service_card3_body="Dissenyem pensant en el futur. Millorem constantment la nostra tecnologia perquè puguem oferir els millors fonaments per a les nostres solucions. El nostre sistema creatiu es basa en fases divergents: la recerca en tecnologia i canvi climàtic és el nostre primer pas."
service_card3_link="GO<br>NET 0"

;ABOUT US
about_title="SOBRE NOSALTRES"
about_info="Aquest és un model de concepte digital d'una empresa d'enginyeria basada en pilars d'innovació sostenible, proporcionant una gamma completa de serveis de fabricació, logística i transport per a la indústria del viatge.
            </br></br>
            L'equip sota aquest exercici està compost per Maria Garriga, Victor Guillén i Guillem Turró, developers juniors estudiants de DAW2 al Centre Politècnics Barcelona.
            </br></br>
            Aquest projecte s'implementa com a pràctica per front-end & back-end webapp design i desenvolupament utilitzant html, css, php & javascript."

